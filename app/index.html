<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nathan Fox">
        <meta name="description" content="Dungeons and Dragons 5e Character Sheet Manager">
        <title>DnD Web App</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/dice.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Dungeons and Dragons 5e Character Sheet Manager</h1>
        </header>
        <main>
            <section class="module" id="cname">
                <form autocomplete="off" name="character_name_form">
                    <legend class="module-label">Character Name</legend>
                    <label class="form-element-label">
                        <input type="text">
                    </label>
                </form>
            </section>
            <section class="module" id="exp-points">
                <form autocomplete="off" name="characteristics_form">
                    <legend class="module-label">Experience Points</legend>
                    <label class="form-element-label">
                        <input type="number" min="0">
                    </label>
                </form>
            </section>
            <section class="module" id="level">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Level</legend>
                    <label class="form-element-label">
                        <input type="number" min="1">
                    </label>
                </form>
            </section>
            <section class="module" id="characteristics">
               <form autocomplete="off" name="characteristics_form">
                    <fieldset>
                         <legend class="module-label">Characteristics</legend>
                         <label class="form-element-label"><span class="fixed-width-label">Race</span>
                              <select>
                                   <option value=""></option>
                                   <option value="dwarf">Dwarf</option>
                                   <option value="elf">Elf</option>
                                   <option value="halfling">Halfling</option>
                                   <option value="human">Human</option>
                                   <option value="dragonborn">Dragonborn</option>
                                   <option value="gnome">Gnome</option>
                                   <option value="half_elf">Half-Elf</option>
                                   <option value="half_orc">Half-Orc</option>
                                   <option value="tiefling">Tiefling</option>
                              </select>
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Class</span>
                              <select>
                                   <option value=""></option>
                                   <option value="barbarian">Barbarian</option>
                                   <option value="bard">Bard</option>
                                   <option value="cleric">Cleric</option>
                                   <option value="druid">Druid</option>
                                   <option value="fighter">Fighter</option>
                                   <option value="monk">Monk</option>
                                   <option value="paladin">Paladin</option>
                                   <option value="ranger">Ranger</option>
                                   <option value="rogue">Rogue</option>
                                   <option value="sorcerer">Sorcerer</option>
                                   <option value="warlock">Warlock</option>
                                   <option value="wizard">Wizard</option>
                              </select>
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Background</span>
                              <select>
                                   <option value=""></option>
                                   <option value="acolyte">Acolyte</option>
                                   <option value="charlatan">Charlatan</option>
                                   <option value="criminal">Criminal</option>
                                   <option value="entertainer">Entertainer</option>
                                   <option value="folk_hero">Folk Hero</option>
                                   <option value="guild_artisan">Guild Artisan</option>
                                   <option value="hermit">Hermit</option>
                                   <option value="noble">Noble</option>
                                   <option value="outlander">Outlander</option>
                                   <option value="sage">Sage</option>
                                   <option value="sailor">Sailor</option>
                                   <option value="soldier">Soldier</option>
                                   <option value="urchin">Urchin</option>
                              </select>
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Alignment</span>
                              <select>
                                   <option value=""></option>
                                   <optgroup label="Lawful">
                                        <option value="lawful_good">Lawful Good</option>
                                        <option value="lawful_neutral">Lawful Neutral</option>
                                        <option value="lawful_evil">Lawful Evil</option>
                                   </optgroup>
                                   <optgroup label="Neutral">
                                        <option value="neutral_good">Neutral Good</option>
                                        <option value="neutral_neutral">True Neutral</option>
                                        <option value="neutral_evil">Neutral Evil</option>
                                   </optgroup>
                                   <optgroup label="Chaotic">
                                        <option value="chaotic_good">Chaotic Good</option>
                                        <option value="chaotic_neutral">Chaotic Neutral</option>
                                        <option value="chaotic_evil">Chaotic Evil</option>
                                   </optgroup>
                              </select>
                          </label>
                    </fieldset>
               </form>
            </section>
            <section class="module" id="stats">
                <form autocomplete="off" name="characteristics_form">
                    <fieldset>
                         <legend class="module-label">Abilities</legend>
                         <label class="form-element-label"><span class="fixed-width-label">Strength</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Dexterity</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Constitution</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Intelligence</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Wisdom</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Charisma</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                    </fieldset>
                </form>
            </section>
            <section class="module" id="die-roller">
                <h3>Die Rolling Utility</h3>
                <div class="die">
                    <p class="die-result" id="d6-result">d6</p>
                    <button type="button" id="roll-d6" class="roll-button">Roll</button>
                </div>
            </section>
        </main>
    </body>
</html>
