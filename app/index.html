<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nathan Fox">
        <meta name="description" content="Dungeons and Dragons 5e Character Sheet Manager">
        <title>DnD Web App</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/dice.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Dungeons and Dragons 5e Character Sheet Manager</h1>
            <button type="submit" id="save-sheet">Save</button>
        </header>
        <main>
            <section class="module" id="cname">
                <form autocomplete="off" name="character_name_form">
                    <legend class="module-label">Character Name</legend>
                    <label class="form-element-label">
                        <input type="text">
                    </label>
                </form>
            </section>
            <section class="module" id="characteristics">
               <form autocomplete="off" name="characteristics_form">
                    <fieldset class="flex-rows">
                         <legend class="module-label">Characteristics</legend>
                         <label class="form-element-label"><span class="fixed-width-label">Race</span>
                              <select>
                                   <option value=""></option>
                                   <option value="dwarf">Dwarf</option>
                                   <option value="elf">Elf</option>
                                   <option value="halfling">Halfling</option>
                                   <option value="human">Human</option>
                                   <option value="dragonborn">Dragonborn</option>
                                   <option value="gnome">Gnome</option>
                                   <option value="half_elf">Half-Elf</option>
                                   <option value="half_orc">Half-Orc</option>
                                   <option value="tiefling">Tiefling</option>
                              </select>
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Class</span>
                              <select>
                                   <option value=""></option>
                                   <option value="barbarian">Barbarian</option>
                                   <option value="bard">Bard</option>
                                   <option value="cleric">Cleric</option>
                                   <option value="druid">Druid</option>
                                   <option value="fighter">Fighter</option>
                                   <option value="monk">Monk</option>
                                   <option value="paladin">Paladin</option>
                                   <option value="ranger">Ranger</option>
                                   <option value="rogue">Rogue</option>
                                   <option value="sorcerer">Sorcerer</option>
                                   <option value="warlock">Warlock</option>
                                   <option value="wizard">Wizard</option>
                              </select>
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Background</span>
                              <select>
                                   <option value=""></option>
                                   <option value="acolyte">Acolyte</option>
                                   <option value="charlatan">Charlatan</option>
                                   <option value="criminal">Criminal</option>
                                   <option value="entertainer">Entertainer</option>
                                   <option value="folk_hero">Folk Hero</option>
                                   <option value="guild_artisan">Guild Artisan</option>
                                   <option value="hermit">Hermit</option>
                                   <option value="noble">Noble</option>
                                   <option value="outlander">Outlander</option>
                                   <option value="sage">Sage</option>
                                   <option value="sailor">Sailor</option>
                                   <option value="soldier">Soldier</option>
                                   <option value="urchin">Urchin</option>
                              </select>
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Alignment</span>
                              <select>
                                   <option value=""></option>
                                   <optgroup label="Lawful">
                                        <option value="lawful_good">Lawful Good</option>
                                        <option value="lawful_neutral">Lawful Neutral</option>
                                        <option value="lawful_evil">Lawful Evil</option>
                                   </optgroup>
                                   <optgroup label="Neutral">
                                        <option value="neutral_good">Neutral Good</option>
                                        <option value="neutral_neutral">True Neutral</option>
                                        <option value="neutral_evil">Neutral Evil</option>
                                   </optgroup>
                                   <optgroup label="Chaotic">
                                        <option value="chaotic_good">Chaotic Good</option>
                                        <option value="chaotic_neutral">Chaotic Neutral</option>
                                        <option value="chaotic_evil">Chaotic Evil</option>
                                   </optgroup>
                              </select>
                          </label>
                    </fieldset>
               </form>
            </section>
            <section class="module" id="exp-points">
                <form autocomplete="off" name="characteristics_form">
                    <legend class="module-label">Experience Points</legend>
                    <label class="form-element-label">
                        <input type="number" min="0">
                    </label>
                </form>
            </section>
            <section class="module" id="level">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Level</legend>
                    <label class="form-element-label">
                        <input type="number" min="1">
                    </label>
                </form>
            </section>
            <section class="module" id="hit-points">
                <form autocomplete="off" name="hit-points-form">
                    <legend class="module-label">Hit Points</legend>
                    <input type="number" min="1" class="inline">
                    <span> / </span>
                    <input type="number" min="1" class="inline">
                    <span> MAX + </span>
                    <input type="number" min="1" class="inline">
                    <span> TEMP</span>
                </form>
            </section>
            <section class="module" id="saving-throws">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Saving Throws</legend>
                    <label class="form-element-label">Strength
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Dexterity
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Constitution
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Intelligence
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Wisdom
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Charisma
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                </form>
            </section>
            <section class="module" id="abilities">
                <form autocomplete="off" name="characteristics_form">
                    <fieldset class="flex-cols">
                         <legend class="module-label">Abilities</legend>
                         <label class="form-element-label"><span class="fixed-width-label">Strength</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Dexterity</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Constitution</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Intelligence</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Wisdom</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                         <label class="form-element-label"><span class="fixed-width-label">Charisma</span>
                             <input type="number" min="1" max="30" placeholder="0">
                         </label>
                    </fieldset>
                </form>
            </section>
            <section class="module" id="armor-class">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Armor Class</legend>
                    <label class="form-element-label">
                        <input type="number" min="1">
                    </label>
                </form>
            </section>
            <section class="module" id="speed">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Speed</legend>
                    <input type="number" min="1" id="speed-input">
                    <span>feet</span>
                </form>
            </section>
            <section class="module" id="initiative">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Initiative</legend>
                    <label class="form-element-label">
                        <input type="number" min="1">
                    </label>
                </form>
            </section>
            <section class="module" id="skills">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Skills</legend>
                    <label class="form-element-label">Acrobatics <i>(Dex)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Animal Handling <i>(Wis)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Arcana <i>(Int)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Athletics <i>(Str)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Deception <i>(Cha)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">History <i>(Int)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Insight <i>(Wis)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Intimidation <i>(Cha)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Investigation <i>(Int)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Medicine <i>(Wis)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Nature <i>(Int)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Perception <i>(Wis)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Performance <i>(Cha)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Persuasion <i>(Cha)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Religion <i>(Int)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Sleight of Hand <i>(Dex)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Stealth <i>(Dex)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                    <label class="form-element-label">Survival <i>(Wis)</i>
                        <input type="checkbox" class="inline">
                        <input type="number" style="width: 6em;">
                    </label>
                </form>
            </section>
            <section class="module" id="death-saves">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Death Saves</legend>
                    <fieldset>
                        <legend>Successes</legend>
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                    </fieldset>
                    <fieldset>
                        <legend>Failures</legend>
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                    </fieldset>
                </form>
            </section>
            <section class="module" id="hit-dice">
                <form autocomplete="off" name="level_form">
                    <legend class="module-label">Hit Dice</legend>
                    <input type="number" min="1">
                    <select>
                        <option value="d6">d6</option>
                        <option value="d8">d8</option>
                        <option value="d10">d10</option>
                        <option value="d12">d12</option>
                    </select>
                </form>
            </section>
            <section class="module" id="notes">
                <form autocomplete="off" name="notes">
                    <legend class="module-label">Notes</legend>
                    <textarea></textarea>
                </form>
            </section>
            <section class="module" id="miscellany">
                <form autocomplete="off" name="miscellany">
                    <label class="form-element-label">Inspiration
                        <input type="checkbox">
                    </label>
                    <label class="form-element-label">Proficiency Bonus
                        <input type="number" min="1">
                    </label>
                    <label class="form-element-label">Passive Perception
                        <input type="number" min="1">
                    </label>
                </form>
            </section>
            <section class="module" id="die-roller">
                <h3>Die Rolling Utility</h3>
                <div class="flex-rows" id="dice-container">
                    <div class="die" id="d4" number="4">
                        <p class="die-result" id="d4-result"></p>
                        <button type="button" class="roll-button" id="roll-d4">d4</button>
                    </div>
                    <div class="die" id="d6" number="6">
                        <p class="die-result" id="d6-result"></p>
                        <button type="button" class="roll-button" id="roll-d6">d6</button>
                    </div>
                    <div class="die" id="d8" number="8">
                        <p class="die-result" id="d8-result"></p>
                        <button type="button" class="roll-button" id="roll-d8">d8</button>
                    </div>
                    <div class="die" id="d10" number="10">
                        <p class="die-result" id="d10-result"></p>
                        <button type="button" class="roll-button" id="roll-d10">d10</button>
                    </div>
                    <div class="die" id="d100" number="10">  <!--Hardcoded d10(0)-->
                        <p class="die-result" id="d100-result"></p>
                        <button type="button" class="roll-button" id="roll-d100">d100</button>
                    </div>
                    <div class="die" id="d12" number="12">
                        <p class="die-result" id="d12-result"></p>
                        <button type="button" class="roll-button" id="roll-d12">d12</button>
                    </div>
                    <div class="die" id="d20" number="20">
                        <p class="die-result" id="d20-result"></p>
                        <button type="button" class="roll-button" id="roll-d20">d20</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
